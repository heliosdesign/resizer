<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

	<style type="text/css">
	
		* {
			margin: 0;
			padding: 0;
		}

		body {
			background-color: gray;
		}


	</style>
</head>
<body>

	<img src="http://placekitten.com/1280/720" id="kitten">
	
	<script src="../helios-resizer.js"></script>

	<script>

		var kitten = document.getElementById('kitten');

		var resizer = new heliosResizer();

		resizer.add('kitten', function(data){
			console.log(data)
		    kitten.style.width = data.contain.w + 'px';
		    kitten.style.height = data.contain.h + 'px';

		    kitten.style.left = data.contain.l + 'px';
		    kitten.style.top = data.contain.t + 'px';
		});


	</script>
</body>
</html>
